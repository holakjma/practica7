		function Sumar(numeros){
			 var p=parseInt(document.numeros.num1.value); 
		 	var s=parseInt(document.numeros.num2.value);
			document.getElementById("salida").innerHTML=p+s;
		}
		function Restar(numeros){
			var p=parseInt(document.numeros.num1.value); 
		 	var s=parseInt(document.numeros.num2.value);
			document.getElementById("salida").innerHTML=p-s;
		}
		function Multi(numeros){
			var p=parseInt(document.numeros.num1.value); 
		 	var s=parseInt(document.numeros.num2.value);
			document.getElementById("salida").innerHTML=p*s;
		}
		function Divi(numeros){
			var p=parseInt(document.numeros.num1.value);
